<header class="d-flex justify-content-end pe-5">
  <span class="mobile-header" fxHide.gt-xs>
    <img
      src="https://icons.veryicon.com/png/o/miscellaneous/we/sidebar-2.png"
      alt="sidenav"
      class="sidenavicon"
      (click)="toggleSidenav()"
    />
  </span>
  <img
    [src]="
      imageUrl ||
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQnO7QLbgqxCIswhJPOO0750lzSDeSD4k5L_2ahBU9ew&s'
    "
    alt="user"
    class="user-icon me-auto"
    matTooltip="حساب کاربری "
    [matMenuTriggerFor]="usermenu"
    *ngIf="isLogedin"
  />
  <mat-menu #usermenu="matMenu">
    <button mat-menu-item routerLink="/option">ویرایش اطلاعات</button>
    <button mat-menu-item routerLink="/home" (click)="onExit()">خروج</button>
  </mat-menu>
  <span class="desktop-header" fxHide.lt-sm>
    <button
      mat-button
      class="menu-btn"
      routerLink="/home"
      *ngIf="isLogedin"
      (click)="onExit()"
    >
      خروج
    </button>
    <button mat-button class="menu-btn" routerLink="/login" *ngIf="!isLogedin">
      ثبت نام/ورود
    </button>
    <button mat-button class="menu-btn" routerLink="/task" *ngIf="isLogedin">
      وظایف
    </button>

    <button mat-button class="menu-btn" routerLink="/home">خانه</button>
  </span>
</header>
