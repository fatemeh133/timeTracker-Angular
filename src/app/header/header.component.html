<header class="d-flex justify-content-end pe-5">
  <span class="mobile-header" fxHide.gt-xs>
    <img
      src="https://icons.veryicon.com/png/o/miscellaneous/we/sidebar-2.png"
      alt="sidenav"
      class="sidenavicon"
      (click)="toggleSidenav()"
    />
  </span>
  <span class="desktop-header" fxHide.lt-sm>
    <button
      mat-button
      class="menu-btn"
      routerLink="/home"
      *ngIf="isLogedin"
      (click)="onExit()"
    >
      خروج
    </button>
    <button mat-button class="menu-btn" routerLink="/login" *ngIf="!isLogedin">
      ثبت نام/ورود
    </button>
    <button mat-button class="menu-btn" routerLink="/task" *ngIf="isLogedin">
      وظایف
    </button>

    <button mat-button class="menu-btn" routerLink="/home">خانه</button>
  </span>
</header>
