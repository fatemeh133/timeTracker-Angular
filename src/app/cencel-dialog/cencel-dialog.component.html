<h2 mat-dialog-title>آیا مطمئن هستنید؟</h2>
<mat-dialog-content>
  <p>حذف دائمی میباشد و قابلیت بازیابی ندارید.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>بله</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>خیر</button>
</mat-dialog-actions>
