<div class="container">
  <h2 class="header-text">ثبت نام</h2>
  <form class="d-flex flex-column register-form">
    <mat-form-field>
      <mat-label>نام </mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>کدملی </mat-label>
      <input matInput type="number" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>نام کاربری</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>رمز عبور</mat-label>
      <input matInput />
    </mat-form-field>

    <section>
      <div class="example-button-row">
        <button mat-flat-button color="primary">ثبت نام</button>
      </div>
    </section>
  </form>
</div>
